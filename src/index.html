<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/23435c9c01.js" crossorigin="anonymous"></script>
    <title>To Do list</title>
</head>
<body>
<main>
    <section>
        <h3>Today's To Do</h3>
        <hr>
        <form id="form" action="#">
            <input id="todo" type="text" name="todo" placeholder="Add to your list...">
        </form>
        <hr>
        <ul class="todo-list"></ul>
        <button class="btn" type="button">Clear all completed</button>
    </section>
</main>
</body>
</html>
